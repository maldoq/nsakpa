<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block email_title %}Notification{% endblock %} | {{ site_name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .email-header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
            margin-bottom: 20px;
        }
        .email-footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            text-align: center;
            font-size: 12px;
            color: #777;
        }
        .email-logo {
            max-width: 150px;
            height: auto;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .btn {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
        }
        .btn:hover {
            background-color: #0056b3;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <img src="{{ site_url }}/static/images/logo.png" alt="{{ site_name }}" class="email-logo">
            <h1 style="color: #333; margin-top: 15px;">{% block email_title %}Notification{% endblock %}</h1>
        </div>
        
        <div class="email-content">
            {% block email_content %}{% endblock %}
        </div>
        
        <div class="email-footer">
            <p>&copy; {% now "Y" %} {{ site_name }}. Tous droits réservés.</p>
            <p>
                <a href="{{ site_url }}">Visiter notre site</a> | 
                <a href="{{ site_url }}/contact">Contact</a> |
                <a href="{{ site_url }}/privacy">Politique de confidentialité</a>
            </p>
        </div>
    </div>
</body>
</html>
